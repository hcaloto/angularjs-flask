
<!DOCTYPE html>
<html ng-app="myApp" ng-controller="flaskCtrl as flask" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <title>AngularJS and Flask</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="ng-cloak">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#/flask">FlaskAngularJSBoostrap</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav">
	    <li ng-class="{ active: isActive('/flask')}"><a href="#/flask">Flask</a></li>
	    <li ng-class="{ active: isActive('/angular')}"><a href="#/angular">AngularJS</a></li>
	    <li ng-class="{ active: isActive('/bootstrap')}"><a href="#/bootstrap">Bootstrap</a></li>
	  </ul>
	  <ul class="nav navbar-nav navbar-right">
	    <li ng-show="!$root.globals.username" ><a href="#/login">Login</a></li>

      <li ng-show="$root.globals.username" class="dropdown">
        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{$root.globals.username}} <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li>
            <button ng-click="logout()" type="button" class="btn btn-sm btn-danger col-xs-12" ><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> &nbsp Sign out</button>
          </li>
        </ul>
      </li>

	  </ul>
	</div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="hidden-sm hidden-md hidden-lg"><br><br><br></div>
      <div ng-view class="view-animate">
      </div>
      
    </div> <!-- /container -->


    <!-- Load libs -->
  <script src="js/angular-libs/angular-file-upload-html5-shim.js"></script>
  <script src="js/angular-libs/angular.js"></script>
  <script src="js/angular-libs/angular-route.js"></script>
  <script src="js/angular-libs/angular-cookies.js"></script>
  <script src="js/angular-libs/angular-animate.js"></script>
  <script src="js/angular-libs/angular-file-upload.js"></script>
  <script src="js/angular-libs/angulartics-ga.min.js"></script>
  <script src="js/angular-libs/angulartics.min.js"></script>

        <!-- Bootstrap core JavaScript
	     ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

  <!-- ANGULAR JS -->
  <script src="angular_app/app.js"></script>
  <script src="angular_app/login/controllers/loginCtrl.js"></script>
  <script src="angular_app/flask/controllers/flaskCtrl.js"></script>
  <script src="angular_app/angular/controllers/angularCtrl.js"></script>
  <script src="angular_app/bootstrap/controllers/bootstrapCtrl.js"></script>
  <!-- Services-->
  <script src="angular_app/login/services/loginService.js"></script>
  <script src="angular_app/common/services/sessionService.js"></script>
  </body>
</html>
