<section class="content-header">
</section>

<div ng-show="errortxt" class="alert alert-danger alert-dismissable">
<!--  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> -->
  <h4><i class="icon fa fa-ban"></i> Error!</h4>
  {{ errortxt }}
</div>

<div class="container register-container">
        <div class="row centered-form">
<div class="col-md-4 col-md-offset-4 col-sm-12 col-sm-offset-0">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>

    <div class="panel-body">
      <form role="form" name="form1">
	<div class="form-group">
  	  <p ng-show="user.username">Welcome <span>{{user.username}}</span>!</p>
	  <label for="exampleInputEmail1">Username</label>
	  <input type="text" placeholder="Enter name"  class="form-control" ng-model="user.username" required>
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control" ng-model="user.password" required>
	</div>
	<button class="btn btn-success btn-block" type="submit" ng-click="login(user)" ng-disabled="form1.$invalid">Log in</button>
	<p>{{msgtxt}}</p>
      </form>
    </div>
  </div>

  <a href="#/register"><button class="btn btn-primary" >Create new account</button></a>
  <br></br>
</div>
</div>
</div>
